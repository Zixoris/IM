<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container header-flex">
            <div class="header-left">
                <a href="#" class="logo"><img src="img/logo.png" alt="Logo" class="logo_image">bran<span class="text-mark">d</span></a>
                <form action="#" class="header-form">
                    <div class="header-form__browse-btn">Browse</div>
                    <input type="search" class="header-form__search-inp" placeholder="Search for item...">
                    <button type="submit" class="header-form__submit-btn">0</button>
                </form>
            </div>
            <div class="header-right">
                <a href="#" class="cart-btn"><img src="img/cart.png" alt="Cart"></a>
                <a href="#" class="button">My account</a>
            </div>
        </div>

    </header>
    <nav class="container">
        <ul class="menu">
            <li><a href="#" class="menu__el">Home</a></li>
            <li><a href="#" class="menu__el">Man</a></li>
            <li><a href="#" class="menu__el">Women</a></li>
            <li><a href="#" class="menu__el">Kids</a></li>
            <li><a href="#" class="menu__el">Accoseriese</a></li>
            <li><a href="#" class="menu__el">Featured</a></li>
            <li><a href="#" class="menu__el">Hot Deals</a></li>
        </ul>
    </nav>
    <section class="slider">
        <div class="container slider-back">
            <div class="slider-text-field">
                <div class="pink-left-border"></div>
                <div class="slider-text">
                    <h2 class="slider-text-h2">THE BRAND</h2>
                    <h3 class="slider-text-h3"> OF LUXERIOUS <span class="text-mark">FASHION</span></h3>
                </div>
            </div>
        </div>
    </section>
    <section class="container offer-block">
        <div class="offer-block-left">
            <a href="#" class="offer-block-big hot-deal-for-men-block">
                <div class="offer-block-describe">
                    <h5>hot deal</h5>
                    <h4> <span class="text-mark">for men</span></h4>
                </div>
            </a>

            <a href="#" class="offer-block-small accesories-block">
                <div class="offer-block-describe">
                    <h5>LUXIROUS &amp trendy</h5>
                    <h4> <span class="text-mark">ACCESORIES</span></h4>
                </div>
            </a>
        </div>
        <div class="offer-block-right">
            <a href="#" class="offer-block-small offer-for-woman-block">
                <div class="offer-block-describe">
                    <h5>30% offer</h5>
                    <h4> <span class="text-mark">woman</span></h4>
                </div>
            </a>
            <a href="#" class="offer-block-big arrivals-for-kids-block">
                <div class="offer-block-describe">
                    <h5>new arrival</h5>
                    <h4> <span class="text-mark">for kids</span></h4>
                </div>
            </a>
        </div>

    </section>
    <section class="container featured-items-slider">
        <h4>Featured items</h4>
        <p>Shop for items based on what we featured in this week</p>
        <div class="card-field">
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
            <div class="product-card"></div>
        </div>
    </section>
</body>

</html>
